<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Guess the Number Game</h1>
    <p>Set the range and start the game:</p>

    <label for="minRange">Min:</label>
    <input type="number" id="minRange" placeholder="1">
    
    <label for="maxRange">Max:</label>
    <input type="number" id="maxRange" placeholder="100">
    
    <button onclick="startGame()">Start Game</button>

    <div id="gameArea" style="display:none;">
        <p>Guess a number between <span id="rangeDisplay"></span>:</p>
        <input type="number" id="userGuess" placeholder="Enter your guess">
        <button onclick="checkGuess()">Submit Guess</button>
    </div>

    <div id="message" class="message"></div>

    <script src="script.js"></script>
</body>
</html>
